<html>
    <head>

        <style>
            body {
                font-family: sans-serif;
            }

                margin: 2em auto;
            }
            main {
                text-align: center;
                font-size: 2em;
            }
            .button {
                font: times;
                cursor: pointer;
            }
            .button {
                display: inline-block;
                margin: 0.4em;
                border: 0;
                padding: 0.4em 1em;
                text-decoration: none;
                color: #FFF;
                background: #F60;
                text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
                border-radius: 0.5em;
                box-shadow: 3px 3px 0 3px #930;
                transition: box-shadow 0.3s ease, transform 0.3s ease;
            }
            .button:active {
                box-shadow: 0 0 0 0 #930,
                            inset 4px 4px 4px #930;
                transform: translate(6px, 6px);
            }
        </style>
    </head>
    <body>
        <center>
                    <img src="img/logo1.png">

                    <h1 style="text-transform: capitalize;">Nome da Empresa</h1>

                        <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
                        <script type="text/javascript">
                            jQuery(window).load(function($){
                                atualizaRelogio();
                            });
                        </script>
                    </HEAD>
                    <BODY>
                        <div>
                            <output id="data" style="font-family: 'arial black', 'avant garde'; font-size: 20px;"></output>
                        </div>
                        <div>
                            <output id="hora" style="font-family: 'arial black', 'avant garde'; font-size: 20px;"></output>				
                        </div>			
                    </BODY>
                    <script>
                        function atualizaRelogio(){ 
                            var momentoAtual = new Date();
                            
                            var vhora = momentoAtual.getHours();
                            var vminuto = momentoAtual.getMinutes();
                            var vsegundo = momentoAtual.getSeconds();
                            
                            var vdia = momentoAtual.getDate();
                            var vmes = momentoAtual.getMonth() + 1;
                            var vano = momentoAtual.getFullYear();
                            
                            if (vdia < 10){ vdia = "0" + vdia;}
                            if (vmes < 10){ vmes = "0" + vmes;}
                            if (vhora < 10){ vhora = "0" + vhora;}
                            if (vminuto < 10){ vminuto = "0" + vminuto;}
                            if (vsegundo < 10){ vsegundo = "0" + vsegundo;}
                
                            dataFormat = vdia + " / " + vmes + " / " + vano;
                            horaFormat = vhora + " : " + vminuto + " : " + vsegundo;
                
                            document.getElementById("data").innerHTML = dataFormat;
                            document.getElementById("hora").innerHTML = horaFormat;
                
                            setTimeout("atualizaRelogio()",1000);
                            
                        }
                    </script>
            <body>
                <center>               
                          <div class="content">      
                            <div id="login">

                                         style="border-radius:100px" placeholder="">

            <body>
